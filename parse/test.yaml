Resources:
  Bucket1:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Fn::Base64:
          Ref: Cakes

  Bucket2:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Base64
        Ref: Cakes

Outputs:
  Bucket1Arn:
    Value: !GetAtt Bucket1.Arn
  Bucket2Arn:
    Value:
      Fn::GetAtt:
        - Bucket2
        - Arn
